<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="typescript.js" defer></script>
</head>
<body>
   
    <div class="row">
        <div class="all drum" id="hihat"></div>
        <div class="all drum" id="snare"></div>
        <div class="all drum" id="kick"></div>
    </div>

    <div class="row">
        <div class="all notes" id="A"></div>
        <div class="all notes" id="C"></div>
        <div class="all notes" id="F"></div>
    </div>

    <div class="row">
        <div class="all notes" id="G"></div>
        <div class="all laugh" id="laugh-1"></div>
        <div class="all laugh" id="laugh-2"></div>
    </div>

    <div class="button"> 
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-retweet" id="remix"></i>
        <i class="fas fa-trash-alt" id="delete"></i>
    </div>
</body>
</html>
