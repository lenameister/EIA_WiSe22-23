<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="typescript.ts" defer></script>
</head>
<body>
   
    <div class="row">
        <div class="all drum" id="hihat"></div>
        <div class="all drum" id="snare"></div>
        <div class="all drum" id="kick"></div>
    </div>

    <div class="row">
        <div class="all notes" id="A"></div>
        <div class="all notes" id="C"></div>
        <div class="all notes" id="F"></div>
    </div>

    <div class="row">
        <div class="all notes" id="G"></div>
        <div class="all laugh" id="laugh-1"></div>
        <div class="all laugh" id="laugh-2"></div>
    </div>

    <div class="play"> 
        <img id="playbutton" src="./images/play-button.png">
    </div>
</body>
</html>
